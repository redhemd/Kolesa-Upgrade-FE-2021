<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <!-- <div id="app"></div>
        <div class="modal"></div> -->

        <div class="modal-bg">
            <div class="modal">
                <div class="pictures-info">
                    <div class="pictures-info-primary">
                        <img
                            src="./src/assets/01.jpg"
                            alt="Main Picture Of Jumper"
                        />
                    </div>

                    <div class="pictures-info-secondary">
                        <img
                            src="./src/assets/02.jpg"
                            alt="Secondary Photo Of Jumper"
                        />
                        <img
                            class="selected-picture"
                            src="./src/assets/03.jpg"
                            alt="Secondary Photo Of Jumper"
                        />
                        <img
                            src="./src/assets/04.jpg"
                            alt="Secondary Photo Of Jumper"
                        />
                    </div>
                </div>

                <div class="main-info">
                    <div class="main-info-header">
                        <p class="header-text">
                            Футболка "Эволюционируй или сдохни"
                        </p>

                        <p class="header-text-2">100 баллов</p>

                        <button type="button" class="btn">Заказать</button>
                    </div>

                    <div class="main-info-body">
                        <p class="main-info-body-text">Цвета:</p>

                        <div class="colors-toggle">
                            <div class="color-container blue-toggle">
                                <label class="label">
                                    <input
                                        type="radio"
                                        class="radio"
                                        name="color"
                                        checked
                                    />
                                    <span class="fake"></span>
                                    <span class="colors-toggle-text"
                                        >Синий</span
                                    >
                                </label>
                            </div>

                            <div class="color-container beige-toggle">
                                <label class="label">
                                    <input
                                        type="radio"
                                        class="radio"
                                        name="color"
                                    />
                                    <span class="fake"></span>
                                    <span
                                        class="
                                            colors-toggle-text
                                            blue-toggle-text
                                        "
                                        >Бежевый</span
                                    >
                                </label>
                            </div>

                            <div class="color-container grey-toggle">
                                <label class="label">
                                    <input
                                        type="radio"
                                        class="radio"
                                        name="color"
                                    />
                                    <span class="fake"></span>
                                    <span
                                        class="
                                            colors-toggle-text
                                            blue-toggle-text
                                        "
                                        >Серый</span
                                    >
                                </label>
                            </div>
                        </div>

                        <p class="main-info-body-text">Размер:</p>

                        <div class="size-toggle">
                            <div class="size-container blue-toggle">
                                <span class="size-toggle-text">S</span>
                            </div>
                            <div class="size-container M-size">
                                <span class="size-toggle-text blue-toggle-text">
                                    M</span
                                >
                            </div>
                            <div class="size-container L-size">
                                <span class="size-toggle-text blue-toggle-text"
                                    >L</span
                                >
                            </div>
                        </div>

                        <p class="main-info-body-text text-bold">Детали:</p>

                        <div class="details">
                            <span>
                                Брендированная толстовка от Qazaq Republic.
                                Материал: Хлопок 80%, Вискоза 20%
                            </span>
                        </div>

                        <p class="main-info-body-text text-bold">
                            Как выбрать размер:
                        </p>
                        <div class="details">
                            <span>Написать дяде Рику для уточнения.</span>
                        </div>
                    </div>
                </div>

                <div class="balance-info">
                    <div class="balance-text">
                        <span class="your-balance">Твой баланс:</span>
                        <p class="your-balance-points">3 945 баллов</p>
                    </div>
                    <img
                        class="balance-icon"
                        src="./src/assets/05.jpg"
                        alt="Balance Icon Picture"
                    />
                </div>

                <div class="modal-close">
                    <img src="./src/assets/06.jpg" />
                </div>
            </div>
        </div>

        <script type="module" src="/src/js/main.js"></script>
    </body>
</html>
